{% extends "Customer/header.html" %}
{% block content %}
{% load static %}
<div class="banner-bottom agile" id="auto">
	<div class="container">
		<h2 class="tittle-one wow fadeInDown"> Chaneg Password</h2>
		<div class="bottom-grids agileinfo">

        
            <div class="col-sm-3"></div>

            <div class="col-sm-6">
               
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                  <div class="alert alert-success"> {{message }}</div>
                    {% endfor %}
                </ul>
                {% endif %}

                <form method="post" action="/update_password/" method="post" id="myform">
                    {% csrf_token %}
                
                
                
                
                
                
                    <div>
                         <label>Old Password</label> 
                        <input name="opassword" type="password" id="opassword" class="form-control"> 
                    </div>
                   <div>
                     <label>New PASSWORD</label> 
                    <input name="password" type="password" id="password" class="form-control"> 
                </div>
                <div>
                 <label>CONFIRM PASSWORD</label> 
                 <input name="cpassword" type="password" class="form-control"> 
                </div>
                <div   style="text-align: center;margin-top: 6px;"><div>
                     <input type="submit" value="Submit" class="btn btn-info"> 
                </div></div>
           
                
                </form>
                <script src="{% static 'assets/Validation/jquery-1.11.1.min.js' %}"></script>
                                        <script src="{% static 'assets/Validation/jquery_validate.js' %}"></script>
                                        <script src="{% static 'assets/Validation/additional_validate.js' %}"></script>
                <script>
                    (function ($, W, D)
                  {
                  var JQUERY4U = {};
                  JQUERY4U.UTIL =
                      {
                          setupFormValidation: function ()
                          {
                            $.validator.addMethod(
                    "regex",
                    function(value, element, regexp) {
                        var check = false;
                        return this.optional(element) || regexp.test(value);
                    },
                    "Not a valid Input."
                );
                
                          //form validation rules
                          $("#myform").validate({
                            rules: {
                                opassword: {
                                                    required: true,
                
                
                                                },
                
                                password: {
                                                    required: true,
                                                     regex : /^[A-Za-z0-9@#*]+$/,
                                                     minlength: 5,
                                                    maxlength: 15,
                
                                                },
                                                cpassword: {
                                                    required: true,
                                                       regex : /^[A-Za-z0-9@#*]+$/,
                                                       minlength: 5,
                                                      maxlength: 15,
                                                  equalTo: "#password"
                
                                                },
                                              },
                                              messages: {
                
                                                 password: "Please Enter Valid Password Name(5-15 digit alphanumeric  password  and @#* also allowed",
                                       cpassword: "Please Enter Valid Password Name(5-15 digit alphanumeric confirm password and same as above password and @#* also allowed",
                
                              },
                              submitHandler: function (form) {
                              form.submit();
                              }
                          });
                        }
                      }
                  //when the dom has loaded setup form validation rules
                  $(D).ready(function ($) {
                      JQUERY4U.UTIL.setupFormValidation();
                  });
                  })(jQuery, window, document);
                </script>
            </div>  <div class="col-sm-3"></div>
		</div>
	</div>
</div>
{% endblock %}
